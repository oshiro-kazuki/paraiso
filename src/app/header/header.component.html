<header>
  <div class="header-wrapper">
    <div class="header-title">
      <a>{{title}}<span>.</span></a>
    </div>

    <div class="header-navis">
      <span class="material-icons header-bar1"
      [class.rotate]="!isBar" 
      (click)="onClickNavi()">drag_handle
      </span>

      <span class="material-icons header-bar2"
      [class.open]="!isBar" 
      (click)="onClickNavi()">clear
      </span>
      

      <ul class="header-navi" [class.hidden]="isNavi">
        <li *ngFor="let n of headerNavi">
          <a href="{{n.link}}">
            <span  class="material-icons">{{n.icon}}</span>
            {{n.title}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
